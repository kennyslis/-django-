{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="title">📄 {{ assignment.title }}</h2>

    <p class="due-date">⏳ 截止时间: {{ assignment.due_date|date:"Y-m-d H:i" }}</p>

    <p class="description">📝 描述: {{ assignment.description }}</p>
    <p class="file">📎 作业文件: <a href="{{ assignment.file.url }}" target="_blank">{{ assignment.file.name }}</a></p>
    {% if error_message %}
    <script>
        alert("{{ error_message }}");  // 弹出提示框显示错误消息
        window.location.href = "{% url 'assignment_list' %}"; 
    </script>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="assignment-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="submit-btn">📤 提交作业</button>
    </form>
</div>

<style>
    .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .title {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .assignment-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .assignment-form input, 
    .assignment-form textarea,
    .assignment-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .submit-btn {
        background-color: #007BFF;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>

{% endblock %}
