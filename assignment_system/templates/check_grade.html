{% extends 'base.html' %}

{% block content %}



<div class="container">
    <h2 class="title">📌 作业成绩</h2>
    <h3 class="welcome">🎉 欢迎您, {{ user.name }}</h3>

    <ul class="assignment-list">
        {% for assignment, score in assignment_scores.items %}
            <li class="assignment-item">
                <span class="assignment-title">📖 {{ assignment.title }}</span>
                {% if score %}
                    <span class="assignment-score">成绩: {{ score.score }}</span>
                {% else %}
                    <span class="no-score">尚未评分</span>
                {% endif %}
            </li>
        {% empty %}
            <li class="no-assignment">暂无作业</li>
        {% endfor %}
    </ul>
</div>



<style>
    /* 全局样式 */
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* 标题样式 */
    .title {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }

    .welcome {
        font-size: 18px;
        color: #666;
    }

    /* 作业列表 */
    .assignment-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    .assignment-item {
        background: #f9f9f9;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* 交错背景色 */
    .assignment-item:nth-child(even) {
        background: #e6f7ff;
    }

    /* 悬停效果 */
    .assignment-item:hover {
        background: #cce7ff;
        transform: translateY(-2px);
    }

    /* 链接美化 */
    .assignment-link {
        font-size: 18px;
        font-weight: bold;
        color: #007BFF;
        text-decoration: none;
    }

    .assignment-link:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    /* 成绩 */
    .grade {
        font-size: 16px;
        color: #28a745;
        font-weight: bold;
    }

    /* 未评分 */
    .no-grade {
        font-size: 16px;
        color: #e74c3c;
        font-weight: bold;
    }

    /* 没有作业时的提示 */
    .no-assignment {
        padding: 15px;
        color: #999;
        font-style: italic;
    }
</style>

{% endblock %}
