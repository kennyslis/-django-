{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="title">📌 布置作业</h2>

    <form method="post" class="assignment-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}  <!-- 自动渲染表单字段 -->
        </div>

        <button type="submit" class="submit-btn">📤 提交作业</button>
    </form>
</div>

<style>
    /* 页面布局 */
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 标题样式 */
    .title {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* 表单整体样式 */
    .assignment-form {
        display: flex;
        flex-direction: column;
    }

    /* Django 默认表单的样式优化 */
    .assignment-form p {
        margin-bottom: 15px;
    }

    .assignment-form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .assignment-form input,
    .assignment-form textarea,
    .assignment-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* 提交按钮 */
    .submit-btn {
        background: #007BFF;
        color: white;
        font-size: 18px;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        text-align: center;
    }

    .submit-btn:hover {
        background: #0056b3;
    }
</style>

{% endblock %}
