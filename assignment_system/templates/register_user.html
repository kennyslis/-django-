<!DOCTYPE html>
<html>
<head>
    <title>注册用户</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 注册框 */
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        /* 标题 */
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* 表单元素 */
        .form-group {
            width: 95%;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] { /* 增加 email 输入框的样式 */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* 按钮 */
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>注册用户</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">用户账号:</label>
                <input type="text" name="username" id="username" required placeholder="请最好以学号注册">
            </div>
            <div class="form-group">
                <label for="number">学号:</label>
                <input type="text" name="number" id="number" required placeholder="输入你的学号">
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">邮箱:</label>
                <input type="email" name="email" id="email" required placeholder="请输入邮箱">
            </div>


            <button type="submit" class="btn">注册</button>
        </form>
    </div>

</body>
</html>
